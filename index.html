<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme of the Year 2024</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
          background: #000;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow-x: hidden;
      }

      .container {
          width: 100%;
          max-width: 900px;
          min-height: 100vh;
          position: relative;
          padding: 20px;
          z-index: 1;
      }

      /* Refined Background Animation */
      .squares {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0;
      }

      .square {
          position: absolute;
          width: 40px;
          height: 40px;
          background: rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(3px);
          animation: floatAround 20s infinite linear;
          border-radius: 8px;
          transition: all 0.5s ease;
      }

      @keyframes floatAround {
          0% {
              transform: translate(0, 0) rotate(0deg) scale(1);
          }
          25% {
              transform: translate(25vw, 25vh) rotate(90deg) scale(1.2);
          }
          50% {
              transform: translate(50vw, -25vh) rotate(180deg) scale(1);
          }
          75% {
              transform: translate(-25vw, 25vh) rotate(270deg) scale(1.2);
          }
          100% {
              transform: translate(0, 0) rotate(360deg) scale(1);
          }
      }

      .content {
          backdrop-filter: blur(8px);
          background: rgba(0, 0, 0, 0.6);
          padding: 1.5rem;
          border-radius: 16px;
          text-align: center;
          animation: fadeIn 0.8s ease-out;
          max-width: 800px;
          margin: 0 auto;
      }

      .title {
          color: #413AFF;
          font-size: clamp(2rem, 4vw, 3rem);
          font-weight: 700;
          margin-bottom: 1.5rem;
          text-shadow: 0 0 15px rgba(65, 58, 255, 0.4);
      }

      .form-box {
          background: white;
          padding: 1rem;
          border-radius: 12px;
          margin: 1.5rem auto;
          max-width: 400px;
          transform: perspective(800px) rotateX(3deg);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
      }

        .vote-button {
            background: white;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            margin: 1.5rem auto;
            max-width: 400px;
            cursor: pointer;
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            text-decoration: none;
            display: block;
        }

        .vote-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(65, 58, 255, 0.2);
            border-color: #413AFF;
        }

        .vote-button:active {
            transform: translateY(0);
        }

        .vote-text {
            color: #413AFF;
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 700;
            text-align: center;
        }

        .form-box:hover {
            transform: perspective(800px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 10px 30px rgba(65, 58, 255, 0.2);
        }

        .form-link {
            color: black;
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 600;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
        }

        .subtitle {
            color: white;
            font-size: clamp(1rem, 2vw, 1.4rem);
            margin: 1rem 0;
            opacity: 0.9;
        }

        .footer {
            background: rgba(74, 74, 74, 0.8);
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .creator-info, .status-page {
            color: white;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            margin: 0.8rem 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .content { padding: 1rem; }
            .footer { padding: 1rem; }
        }
    </style>
</head>
<body>
  <div class="squares">
    <script>
        // Generate more natural moving squares
        for(let i = 0; i < 12; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            square.style.left = Math.random() * 100 + 'vw';
            square.style.top = Math.random() * 100 + 'vh';
            square.style.animationDelay = (Math.random() * 10) + 's';
            square.style.background = `hsla(${Math.random() * 360}, 70%, 50%, 0.08)`;
            document.querySelector('.squares').appendChild(square);
        }
    </script>
</div>
    <div class="container">
        <div class="content">
            <h1 class="title">Meme of the year 2024</h1>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdEj3AdCPtpATP7uQ-G8HwalsrilmbmTOnSoVDUFm_wL8-juA/viewform?usp=header" 
               class="vote-button" 
               target="_blank">
                <div class="vote-text">Click to Vote! üèÜ</div>
            </a>

            <div class="subtitle">To see which meme is won of the year 2024</div>
            <div class="subtitle">This event will end on January 7th</div>

            <div class="footer">
                <div class="creator-info">
                    Created by @JustnormalOk<br/>
                    TikTok: @justnormal_o<br/>
                    YouTube: @JustnormalOk
                </div>
                <div class="status-page">
                    Status Page: leanhkiet.statuspage.io
                </div>
            </div>
          </div>
    </div>
</body>
</html>
